language: java

os: linux

dist: bionic

jdk:
  - openjdk8

branches:
  only:
    - feature/#112-cicd

before_install:
  - openssl aes-256-cbc -K $encrypted_7083026e7482_key -iv $encrypted_7083026e7482_iv -in application.yml.enc -out application.yml -d

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/